# Simple workflow for deploying static content to GitHub Pages
name: Deploy Website to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main
      - stage
  pull_request:
    branches:
      - main
      - stage

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: NPM Install
        run: npm ci

      - name: Check
        run: npm run check

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
        env:
          VITE_APP_NAME: GBDI
          VITE_GRAPHQL_API_DOMAIN: https://api.gbdi.io
          VITE_WEB_DOMAIN: https://app.gbdi.io
          VITE_AUTH_API_DOMAIN: https://api.gbdi.io
          VITE_AUTH_API_PATH: /api/auth
          VITE_AUTH_WEB_PATH: /auth

      - name: Upload artifact for deployment job
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: gbdi-app
          path: ./dist
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: gbdi-app

      - uses: shallwefootball/s3-upload-action@master
        name: Upload to S3
        with:
          aws_key_id: ${{ secrets.AWS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: ${{ vars.AWS_BUCKET }}
          source_dir: '.'
          destination_dir: bundles/app/${{ github.ref_name }}