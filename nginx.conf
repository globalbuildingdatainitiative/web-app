user  nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Define log format  
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  # Logging
  access_log  /var/log/nginx/access.log  main;
  error_log   /var/log/nginx/error.log   warn;

  # Basic settings
  sendfile on;
  tcp_nopush on;
  keepalive_timeout 65;

  # Comprehensive gzip configuration
  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.0;
  gzip_min_length 1024;
  gzip_types
    text/plain text/css text/javascript application/javascript application/x-javascript
    text/xml application/xml application/xml+rss application/json
    application/vnd.ms-fontobject application/font-woff application/x-font-ttf
    image/svg+xml;

  server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Health endpoint for load balancers
    location = /health { 
      return 200 "ok"; 
      add_header Content-Type text/plain; 
    }

    # HTML files and service workers: no cache (for updates)
    location ~* (\.html|\/sw\.js|injectEnv\.js)$ {
      expires -1y;
      add_header Pragma "no-cache, must-revalidate";
      add_header Cache-Control "no-cache, must-revalidate";
    }

    # Static assets: long cache with immutable flag
    location ~* \.(js|css|mjs|map|json|png|jpg|jpeg|gif|ico|svg|webp|avif|woff2?|ttf)$ {
      access_log off;
      expires 365d;
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }

    # Clean-URL handling: remove trailing slashes
    location ~ ^(.+)/$ {
      return 301 $1$is_args$args;
    }

    # SPA fallback: try file, then directory, then index.html
    location / {
      try_files $uri $uri/ /index.html;
    }

    # For server errors, also fallback to index.html (SPA behavior)
    error_page 404 500 502 503 504 /index.html;
  }
}
